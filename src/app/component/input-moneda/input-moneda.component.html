<div class="input-group input-group-sm">
  <div
    class="input-group-prepend"
    *ngIf="!input_selectorMoneda; else selectorMoneda"
  >
    <span class="input-group-text">{{ importe.moneda.codigoIso }}</span>
  </div>
  <input
    type="text"
    class="form-control"
    style="text-align: right;"
    placeholder="Introduzca un importe"
    [(ngModel)]="importe.importeMask"
    (ngModelChange)="onChange($event)"
    [imask]="mask"
    [unmask]="true"
    (blur)="onBlur()"
  />
</div>
<span class="float-left input-moneda-contravalor">
  (1 {{ importe.moneda.codigoIso }} = {{ importe.f_printTasaCambio(2) }}
  {{ importe.monedaCambio.codigoIso }})
</span>
<span class="float-right input-moneda-contravalor">
  {{ importe.f_printImporteCambio() }} {{ importe.monedaCambio.codigoIso }}
</span>

<ng-template #selectorMoneda>
  <div>
    <select [(ngModel)]="importe.moneda.codigoIso">
      <option
        *ngFor="let item of listaMonedasJson.monedas"
        [value]="item.codigoIso"
        >{{ item.codigoIso }}</option
      >
    </select>
  </div>
</ng-template>
