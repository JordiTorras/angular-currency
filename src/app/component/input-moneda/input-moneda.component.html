<div class="input-group input-group-sm">
  <div class="input-group-prepend">
    <span class="input-group-text">{{ importe.moneda.codigoIso }}</span>
  </div>
  <input
    type="text"
    class="form-control"
    style="text-align: right;"
    placeholder="Introduzca un importe"
    [(ngModel)]="__importe"
    (ngModelChange)="onChange($event)"
    [imask]="mask"
    [unmask]="true"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (complete)="onComplete()"
  />
</div>
